<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment - Adhya Ayurveda Hospital</title>
</head>

<body>
    <section class="page-header">
        <div class="container">
            <h1 class="page-title">Book Appointment</h1>
            <div class="breadcrumb">
                <a href="/">Home</a> / Book Appointment
            </div>
        </div>
    </section>

    <section class="booking-section container mt-3">
        <div class="glass-panel" style="max-width: 800px; margin: 0 auto; padding: var(--spacing-xl);">
            <p class="text-center mb-2">Fill out the form below to schedule your consultation. We will confirm your slot
                via phone/email.</p>

            <form id="booking-form" style="display: grid; grid-template-columns: 1fr 1fr; gap: var(--spacing-md);">
                <input type="text" id="firstName" placeholder="First Name" required
                    style="padding: 12px; border: 1px solid #ddd; border-radius: 8px;">
                <input type="text" id="lastName" placeholder="Last Name" required
                    style="padding: 12px; border: 1px solid #ddd; border-radius: 8px;">

                <input type="email" id="email" placeholder="Email Address" required
                    style="grid-column: span 2; padding: 12px; border: 1px solid #ddd; border-radius: 8px;">
                <input type="tel" id="phone" placeholder="Phone Number" required
                    style="grid-column: span 2; padding: 12px; border: 1px solid #ddd; border-radius: 8px;">

                <select id="treatment"
                    style="grid-column: span 2; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-family: inherit;">
                    <option value="">Select Treatment / Speciality</option>
                    <option value="consultation">General Consultation</option>
                    <option value="panchakarma">Panchakarma</option>
                    <option value="weightloss">Weight Management</option>
                    <option value="skin">Skin Care</option>
                    <option value="stress">Stress Management</option>
                </select>

                <div style="grid-column: span 2;">
                    <label for="date">Preferred Date:</label>
                    <input type="date" id="date" required
                        style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; margin-top: 4px; font-family: inherit;">
                </div>

                <textarea id="message" placeholder="Any specific health concerns?" rows="4"
                    style="grid-column: span 2; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-family: inherit;"></textarea>

                <button type="submit" class="btn btn-primary" style="grid-column: span 2;">Confirm Booking</button>
            </form>

            <div class="text-center mt-2">
                <p>Or book via WhatsApp</p>
                <a href="https://wa.me/919876543210" class="btn btn-outline"
                    style="border-color: #25D366; color: #25D366;">
                    Chat on WhatsApp
                </a>
            </div>
        </div>
    </section>

    <script type="module" src="/main.js"></script>
</body>

</html>
